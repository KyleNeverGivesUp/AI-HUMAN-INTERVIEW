version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - liba-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=True
      - LIVEKIT_URL=${LIVEKIT_URL:-ws://livekit:7880}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_TTS_MODEL=${OPENAI_TTS_MODEL:-gpt-4o-mini-tts}
      - OPENAI_TTS_VOICE=${OPENAI_TTS_VOICE:-alloy}
      - OPENAI_TTS_FORMAT=${OPENAI_TTS_FORMAT:-mp3}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      - livekit
    networks:
      - liba-network

  # LiveKit Server
  livekit:
    image: livekit/livekit-server:latest
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    volumes:
      - ./livekit-config.yaml:/livekit.yaml
    command: --config /livekit.yaml
    networks:
      - liba-network

networks:
  liba-network:
    driver: bridge
